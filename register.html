<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="#">
        <table class="table3">
            <h1 class="header5">Register</h1>
            <tr>
                <td><label for="">FirstName</label></td>
                <td><input type="text" placeholder="Enter FirstName"></td>
            </tr>
            <tr>
                <td><label for="">Middle Name</label></td>
                <td><input type="text" placeholder="Enter MiddleName"></td>
            </tr>

            <tr>
                <td><label for="">last Name</label></td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label for="">Email Id</label></td>
                <td><input type="email" placeholder="Enter Email Id"></td>
            </tr>

            <tr>
                <td><label for="">Phone number</label></td>
                <td><input type="text" placeholder="Enter Phone Number"></td>
            </tr>

            <tr>
                <td><label for="">Gender</label></td>
                <td><label for="">Male</label><input type="radio" name="gender">Female<input type="radio" name="gender"></td>
            </tr>


            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>Courses</td>
                <td>
                    <div><input type="checkbox" name="courses" id="">HTML</div>
                    <div><input type="checkbox" name="courses" id="">CSS</div>
                    <div><input type="checkbox" name="courses" id="">JS</div>
                    <div><input type="checkbox" name="courses" id="">JAVA</div>

                </td>
            </tr>

            <tr>
                <td><label for="">Photo</label></td>
                <td><input type="file"></td>
            </tr>


            <tr>
                <td><label for="">Proof</label></td>
                <td><input type="file" multiple></td>
            </tr>


            <tr>

                <td><button type="submit">submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
