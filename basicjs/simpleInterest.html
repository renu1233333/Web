    <div class="main-div">
        <div class="header-div">
            Simple Interest Calculator
        </div>

        <div class="label-div">
            <div>Principal,P</div>
            <div>Annua Rate,r</div>
            <div>Time,t</div>
            <div>Months in Year</div>
            <div></div>
            <div class="interest-div">Interest,I</div>
        </div>

        <div class="input-div">
            <div><input type="text" class="principal-div" placeholder="5000" id="principal"></div>
            <div><input type="text" class="anual-rate-div" placeholder="6.5" id="anualrate"><label for="">%</label></div>
            <div><input type="text" class="sub-div" placeholder="2" id="year"><label for="">yrs+</label>
                <input type="text" class="sub-div" placeholder="6" id="month"><label for="">mon+</label>
                <input type="text" class="sub-div" placeholder="5" id="days"><label for="">days</label>
            </div>
            <div><select name="" id="months">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                </select>
            </div>

            <div><button onclick="calculate()">calculate Interest</button></div>
            <div><input class="si-div" type="text" placeholder="simple Interest" id="resut"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/simpleInterest.js"></script>
